<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Réplica básica con jQuery</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <nav class="navbar morado padding-top">
      <div class="container-fluid row">
        <div class="navbar-header col-xs-12">
          <ul class="nav nav-pills col-xs-4">
            <li role="presentation"><a class="textoAmarillo" href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> INICIO</a></li>
            <li role="presentation"><a class="textoAmarillo" href="#"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span> NOTIFICACIONES</a></li>
            <li role="presentation"><a class="textoAmarillo" href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> MENSAJES</a></li>
          </ul>
          <h1 class="col-xs-2  col-xs-offset-1 textoAmarillo">Twitter</h1>
          <div class="col-xs-2 col-xs-offset-1">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar en Twitter...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
            </div>
          </div>
          <div class="col-xs-1">
            <img  class="imagenPerfil" src="assets/images/steph.jpg" alt="usuaria">
          </div>
          <div class="col-xs-1">
            <button type="button" name="button" class="btn-warning"><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>Twittear</button>
          </div>
        </div>
      </div>
    </nav>

    <section class="container">
      <div class="row page-header">
        <form id="formulario">
          <div class="form-group col-sm-9">
            <textarea rows="4" cols="55" id="mensaje" placeholder="Escribe tu tweet"></textarea>
            <span id="caracteres">0</span>
            <span>/140</span>
          </div>
          <div class="form-group col-sm-4">
            <label for="usuario">De:</label>
            <input type="email" class="form-control " id="usuario" placeholder="@usuario">
          </div>
          <div class="form-group col-sm-12">
            <button type="submit" class="btn btn-warning" id="enviarTweet" disabled="">Enviar Tweet</button>
          </div>
        </form>
      </div>
      <div class="row">
        <h2>TimeLine</h2>
        <div class="" id="tweets">
        </div>
      </div>
    </section>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
