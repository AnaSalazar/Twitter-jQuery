<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Twitter Réplica básica</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <section class="container">
      <h1 class="text-center">Twitter</h1>
      <div class="row page-header">
        <form id="formulario">
          <div class="form-group col-sm-9">
            <textarea rows="4" cols="55" id="mensaje" placeholder="Escribe tu tweet"></textarea>
            <span id="caracteres">0</span>
            <span>/140</span>
          </div>
          <div class="form-group col-sm-4">
            <label for="usuario">De:</label>
            <input type="email" class="form-control " id="usuario" placeholder="@usuario">
          </div>
          <div class="form-group col-sm-12">
            <button type="submit" class="btn btn-default" id="enviarTweet" disabled="">Enviar Tweet</button>
          </div>
        </form>
      </div>
      <div class="row">
        <h2>TimeLine</h2>
        <div class="" id="tweets">
        </div>
      </div>
    </section>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
